before_script:
  - pip install -r requirements.txt

stages:
  - build
  - deploy

variables:
  PROTO_FILE: gateway.proto
  PROTO_FILE_URL: https://raw.githubusercontent.com/zeebe-io/zeebe/0.20.0/gateway-protocol/src/main/proto/gateway.proto

build_grpc:
  stage: build
  script:
    - cd zeebe_grpc
    - wget -O $PROTO_FILE $PROTO_FILE_URL
    - python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. $PROTO_FILE

deploy_latest:
  stage: deploy
  only:
    - master
  script:
    - echo $PYPI_USER